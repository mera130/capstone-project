<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
</head>
<body>
    <!-- slider -->
     <section>
        <img class="mysliders" src="./japan.jpg" style=" height:500px ;"     alt="">
        <img  class="mysliders"  src="./nature.jpg" style="height: 500px;" alt="">
     </section>
     
     <script>
        var myIndex = 0;
        carousal()
         function carousal(){
            var i;
            var x = document.getElementsByClassName("mysliders");

            for( i = 0 ; i< x.length; i++){
                x[i].style.display = "none";

            }
            myIndex++;
            if( myIndex > x.length){
                myIndex = 1;
            }
            x[myIndex-1].style.display = "block";

            setTimeout(carousal, 3000)
         }
         
     </script>

    
</body>
</html>
